<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle HD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="logo">üè∞ Castle HD</div>
        <div class="header-actions">
        </div>
    </header>

    <main id="app-container">
        <!-- Page: Home -->
        <section id="page-home" class="page active">
            <!-- Dynamic content will be injected here -->
        </section>

        <!-- Page: Discover -->
        <section id="page-discover" class="page">
            <div class="discover-header">
                <div class="search-bar-container">
                    <input type="search" id="search-input" placeholder="Search for movies, series...">
                    <div id="search-suggestions" class="search-suggestions"></div>
                </div>
                 <!-- NEW: Tags Container -->
                <div class="tags-container" id="tags-container">
                    <!-- Tags will be injected here -->
                </div>
                <div class="filters">
                    <select id="genre-filter">
                        <option value="">All Genres</option>
                        <option value="Action">Action</option>
                        <option value="Crime">Crime</option>
                        <option value="Romance">Romance</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Horror">Horror</option>
                        <option value="Drama">Drama</option>
                        <option value="Fantasy">Fantasy</option>
                    </select>
                    <select id="lang-filter">
                        <option value="">All Languages</option>
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                        <option value="South">South</option>
                    </select>
                    <button id="filter-btn">Apply</button>
                </div>
            </div>
            <div id="discover-grid" class="content-grid">
                <!-- Filtered content will be injected here -->
            </div>
        </section>

        <!-- Page: Library (Now greatly expanded) -->
        <section id="page-library" class="page">
            <div class="library-toggle">
                <button id="show-movies-btn" class="active">Movies</button>
                <button id="show-series-btn">Series</button>
            </div>
            <div id="library-movies-content">
                <!-- Expanded movie categories injected here -->
            </div>
            <div id="library-series-content" style="display: none;">
                <!-- Expanded series list injected here -->
            </div>
        </section>

        <!-- Page: My List -->
        <section id="page-my-list" class="page">
            <h2>My Watchlist</h2>
            <div id="my-list-grid" class="content-grid">
                <p>Your list is empty. Add movies and shows to see them here.</p>
            </div>
        </section>

        <!-- Page: More -->
        <section id="page-more" class="page">
            <div class="more-menu-list">
                <div class="more-menu-item" data-action="notifications">
                    <span>Push Notifications</span>
                    <label class="switch">
                        <input type="checkbox" id="notifications-toggle" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="more-menu-item" data-action="email-support">
                    <span>‚úâÔ∏è Email Support</span>
                    <span>></span>
                </div>
                <div class="more-menu-item" data-action="terms">
                    <span>üìú Terms & Policies</span>
                    <span>></span>
                </div>
                <div class="more-menu-item" data-action="rate-app">
                    <span>‚≠ê Rate This App</span>
                    <span>></span>
                </div>
                <div class="more-menu-item" data-action="share-app">
                    <span>üîó Share This App</span>
                    <span>></span>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <button class="nav-btn active" data-page="home">
            <span>üè†</span>
            <label>Home</label>
        </button>
        <button class="nav-btn" data-page="discover">
            <span>üîç</span>
            <label>Discover</label>
        </button>
        <button class="nav-btn" data-page="library">
            <span>üìö</span>
            <label>Library</label>
        </button>
        <button class="nav-btn" data-page="my-list">
            <span>‚ù§Ô∏è</span>
            <label>My List</label>
        </button>
        <button class="nav-btn" data-page="more">
            <span>‚ò∞</span>
            <label>More</label>
        </button>
    </nav>

    <!-- Generic Modal for Popups -->
    <div id="modal-container" class="modal-container">
        <div class="modal-content">
            <button class="modal-close-btn">√ó</button>
            <h2 id="modal-title"></h2>
            <p id="modal-body"></p>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="script.js"></script>
</body>
</html>
