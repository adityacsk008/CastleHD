<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Castle HD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.style.css">
</head>
<body>
    <div class="login-container">
        <form id="login-form">
            <h1>üè∞ Admin Login</h1>
            <p class="subtitle">Enter your credentials to access the panel.</p>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <p id="error-message" class="error-message"></p>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // --- IMPORTANT: Real-world me password aise check nahi karte. ---
            // Yeh sirf ek demo ke liye hai.
            const VALID_USERNAME = 'admin';
            const VALID_PASSWORD = 'password123';

            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                // Login successful
                // sessionStorage me ek flag set karte hain
                sessionStorage.setItem('isAdminLoggedIn', 'true');
                // Admin panel par redirect karte hain
                window.location.href = 'index.html';
            } else {
                // Login failed
                errorMessage.textContent = 'Invalid username or password.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
